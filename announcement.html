<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Parent Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="announcement.css">
</head>
<body>
    <div class="announcements-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-header">
                    <div class="logo">Parent App</div>
                </div>
                <nav class="sidebar-nav">
                    <a href="parent.html" class="nav-link">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                    <a href="parent_attendance.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i><span>Attendance</span>
                    </a>
                    <a href="academic_progress.html" class="nav-link">
                        <i class="fas fa-chalkboard-teacher"></i><span>Academics</span>
                    </a>
                    <a href="#" class="nav-link active-link">
                        <i class="fas fa-bullhorn"></i><span>Announcements</span>
                        <span id="notification-badge" class="notification-badge">0</span>
                    </a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <div class="header-details">
                    <div class="parent-welcome">
                        <i class="fas fa-user-shield"></i>
                        <span>Welcome, <strong>Mrs. Sharma</strong></span>
                    </div>
                    <div class="child-info">
                        <i class="fas fa-child"></i>
                        <span>Child: <strong>Aryan Sharma, Class 9</strong></span>
                    </div>
                </div>
            </header>

            <section class="content-area">
                <div class="page-header">
                    <h1 class="main-title">School Announcements</h1>
                    <p class="tagline">Stay connected with your childâ€™s progress and school updates.</p>
                </div>

                <div class="main-grid">
                    <div class="announcements-section">
                        <div class="filter-bar">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="PTM">PTM</button>
                            <button class="filter-btn" data-filter="Exam">Exams</button>
                            <button class="filter-btn" data-filter="General">General</button>
                        </div>
                        <div id="announcements-feed" class="announcements-feed">
                            </div>
                    </div>

                    <div class="side-panels">
                        <div class="side-panel ptm-panel animate-on-load">
                            <h3><i class="fas fa-users"></i> Upcoming PTMs</h3>
                            <div id="ptm-content">
                                </div>
                        </div>
                        <div class="side-panel updates-panel animate-on-load">
                            <h3><i class="fas fa-star"></i> Child Updates</h3>
                            <div id="child-updates-content">
                                </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="announcement.js"></script>
</body>
</html>
