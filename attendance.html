<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance - Study App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="attendance.css">
</head>
<body>

    <div class="attendance-dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-header">
                    <div class="logo">
                        Student App
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link active-link">
                        <i class="fas fa-user-check"></i>
                        <span>Attendance</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-medal"></i>
                        <span>Badges</span>
                    </a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="header-title">
                    <h1>Smart Attendance Tracking</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-welcome">
                        <i class="fas fa-user-graduate"></i>
                        <span><strong>Aryan Sharma</strong></span>
                    </div>
                    <div class="stat-rank">
                         <i class="fas fa-medal"></i>
                        <span>Rank: <strong>#12</strong></span>
                    </div>
                </div>
            </header>

            <section class="content-container">
                <div class="panel face-recognition-panel animate-on-load">
                    <div class="panel-header">
                        <i class="fas fa-camera-retro"></i>
                        <h2>Face Recognition</h2>
                    </div>
                    <div class="panel-body">
                        <div class="mock-video-feed">
                            <div class="scan-line"></div>
                            <p>Live Feed Placeholder</p>
                        </div>
                        <p class="panel-description">Point your face towards the camera to mark your attendance automatically.</p>
                    </div>
                </div>

                <div class="panel rfid-panel animate-on-load">
                    <div class="panel-header">
                        <i class="fas fa-id-card"></i>
                        <h2>RFID Log</h2>
                    </div>
                    <div class="panel-body">
                        <div class="search-bar-container">
                            <input type="text" id="attendance-search" placeholder="Search by Name or Roll No...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="attendance-table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Student Name</th>
                                        <th>Roll No.</th>
                                        <th>In-Time</th>
                                        <th>Out-Time</th>
                                    </tr>
                                </thead>
                                <tbody id="attendance-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
