<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Leaderboard - Study App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div id="confetti-container"></div>
    <div class="leaderboard-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-header">
                    <div class="logo">Student App</div>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-shapes"></i><span>Features</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i><span>About Us</span>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-medal"></i><span>Badges</span>
                    </a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <div class="student-info">
                    <div class="info-text">
                        <h2 id="student-name">Welcome, Aryan Sharma</h2>
                        <p id="student-rank">Rank: #5</p>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>Next Rank</span>
                            <span id="progress-text">150 / 200 XP</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-bar-inner" class="progress-bar-inner"></div>
                        </div>
                    </div>
                </div>
                <p class="tagline">Keep pushing, youâ€™re close to the top!</p>
            </header>

            <section class="content-area">
                <div class="leaderboard-tabs">
                    <button class="tab-btn active" data-view="overall">Overall Leaderboard</button>
                    <button class="tab-btn" data-view="subject">Subject Leaderboard</button>
                </div>

                <div class="leaderboard-controls">
                    <select id="subject-filter" class="control-filter hidden">
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                    </select>
                    <select id="top-n-filter" class="control-filter">
                        <option value="10">Top 10</option>
                        <option value="50">Top 50</option>
                        <option value="all">Show All</option>
                    </select>
                    <div class="search-container">
                        <input type="text" id="friend-search" placeholder="Search for friends...">
                    </div>
                </div>

                <p id="quote-display" class="motivational-quote"></p>

                <div id="leaderboard-list" class="leaderboard-list">
                    </div>
            </section>
        </main>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
