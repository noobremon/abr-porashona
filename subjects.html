<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - EduNet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="subjects.css">
</head>
<body>
    <div class="subjects-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-header"><div class="logo">EduNet</div></div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
                    <a href="subjects.html" class="nav-link active-link"><i class="fas fa-book"></i><span>Subjects</span></a>
                    <a href="leader.html" class="nav-link"><i class="fas fa-trophy"></i><span>Leaderboard</span></a>
                    <a href="result.html" class="nav-link"><i class="fas fa-poll-h"></i><span>Result</span></a>
                    <a href="attendance.html" class="nav-link"><i class="fas fa-calendar-check"></i><span>Attendance</span></a>
                </nav>
            </div>
            <div class="sidebar-footer"><a href="index.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <div id="header-details" class="header-details">
                    </div>
            </header>

            <section class="content-area">
                <div id="subject-selection-view" class="view active-view">
                    <div class="filter-bar">
                        <select id="class-filter"><option value="10">Class 10</option><option value="9">Class 9</option></select>
                        <select id="board-filter"><option value="CBSE">CBSE Board</option></select>
                    </div>
                    <div id="subjects-grid" class="subjects-grid">
                        </div>
                </div>

                <div id="subject-dashboard-view" class="view">
                    <div class="dashboard-header">
                        <button id="back-to-subjects-btn" class="btn-back"><i class="fas fa-arrow-left"></i> All Subjects</button>
                        <div id="subject-title-header"></div>
                    </div>
                    
                    <div class="dashboard-layout">
                        <div id="dashboard-main-content" class="dashboard-main-content">
                            <div class="dashboard-tabs">
                                <button class="tab-btn active" data-tab="lessons">üìñ Lessons</button>
                                <button class="tab-btn" data-tab="quizzes">üéÆ Quizzes</button>
                                <button class="tab-btn" data-tab="assignments">üìù Assignments</button>
                            </div>
                            <div id="dashboard-tab-content" class="dashboard-tab-content">
                                </div>
                        </div>

                        <div id="dashboard-right-sidebar" class="dashboard-right-sidebar">
                            <div id="analytics-panel" class="panel"></div>
                            <div id="badges-panel" class="panel"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-btn" class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="subjects.js"></script>
</body>
</html>
