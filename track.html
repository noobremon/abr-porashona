<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Student - Teacher Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="teacher_track_student.css">
</head>
<body>
    <div class="track-student-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-header">
                    <div class="logo">Teacher Panel</div>
                </div>
                <nav class="sidebar-nav">
                    <a href="teacher.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
                    <a href="teacher_attendance.html" class="nav-link"><i class="fas fa-user-check"></i><span>Attendance</span></a>
                    <a href="teacher_announcements.html" class="nav-link"><i class="fas fa-bullhorn"></i><span>Announcements</span></a>
                    <a href="teacher_results.html" class="nav-link"><i class="fas fa-poll"></i><span>Results</span></a>
                    <a href="#" class="nav-link active-link"><i class="fas fa-binoculars"></i><span>Track Student</span></a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
                <div class="header-details">
                    <div class="teacher-info"><i class="fas fa-user-tie"></i><span><strong>Mrs. Davis</strong> | Physics</span></div>
                    <div class="quick-search-container">
                        <input type="text" id="header-search" placeholder="Quick find student...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </header>

            <section class="content-area">
                <div id="student-selection-view" class="view active-view">
                    <div class="panel selection-panel">
                        <h3>Select a Student to Track</h3>
                        <div class="filters">
                            <select id="class-filter"><option>Class 9</option></select>
                            <select id="section-filter"><option>Section A</option></select>
                            <input type="text" id="name-roll-search" placeholder="Search by Name or Roll No...">
                        </div>
                    </div>
                    <div id="student-search-results" class="student-search-results">
                        </div>
                </div>

                <div id="student-profile-view" class="view">
                    <button id="back-to-search-btn" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Search</button>
                    <div class="profile-grid">
                        <div class="left-column">
                            <div id="profile-card" class="panel profile-card"></div>
                            <div id="quick-actions" class="panel quick-actions"></div>
                        </div>
                        <div class="right-column">
                            <div class="panel insights-panel">
                                <div class="insights-tabs">
                                    <button class="tab-btn active" data-tab="academics">üéì Academics</button>
                                    <button class="tab-btn" data-tab="attendance">‚è∞ Attendance</button>
                                    <button class="tab-btn" data-tab="quizzes">üèÜ Quizzes</button>
                                    <button class="tab-btn" data-tab="notes">üí¨ Notes</button>
                                </div>
                                <div id="insights-content" class="insights-content">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="teacher_track_student.js"></script>
</body>
</html>
